#********************************************************************
# Wrapper Java Properties
#********************************************************************
# Java Application
#  Locate the java binary on the system PATH:

set.SCHEDULER_HOME=C:\WDQ\ide\apache-tomcat-7\webapps\wisead_sch\scheduler
set.RMI_CODEBASE=file:%SCHEDULER_HOME%\lib\quartz-all-1.8.4.jar
set.JAVA_HOME=C:\WDQ\ide\java\openjdk_1.8.0.212


#wrapper.java.command=%JAVA_HOME%\bin
wrapper.java.command=java

# Tell the Wrapper to log the full generated Java command line.
wrapper.java.command.loglevel=INFO

# Java Main class.  This class must implement the WrapperListener interface
wrapper.java.mainclass=org.tanukisoftware.wrapper.WrapperSimpleApp

# Application parameters.  Add parameters as needed starting from 1
wrapper.app.parameter.1=org.quartz.impl.QuartzServer

# Java Classpath (include wrapper.jar)  Add class path elements as   needed starting from 1

wrapper.java.classpath.1=..\lib\wrapper.jar
wrapper.java.classpath.2=..\lib\wrappertest.jar
wrapper.java.classpath.3=%SCHEDULER_HOME%\lib\commons-dbcp-1.3.jar
wrapper.java.classpath.4=%SCHEDULER_HOME%\lib\commons-pool-1.5.4.jar
wrapper.java.classpath.5=%SCHEDULER_HOME%\lib\jackson-annotations-2.1.0.jar
wrapper.java.classpath.6=%SCHEDULER_HOME%\lib\jackson-core-2.1.0.jar
wrapper.java.classpath.7=%SCHEDULER_HOME%\lib\jackson-databind-2.1.0.jar
wrapper.java.classpath.8=%SCHEDULER_HOME%\lib\json-simple-1.1.1.jar
wrapper.java.classpath.9=%SCHEDULER_HOME%\lib\jta-1.1.jar
wrapper.java.classpath.10=%SCHEDULER_HOME%\lib\log4j-1.2.14.jar
wrapper.java.classpath.11=%SCHEDULER_HOME%\lib\opencsv-3.8.jar
